<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS | Secure Access</title>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; overflow: hidden; }
        .login-card { background: #141414; padding: 40px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; width: 320px; transition: 0.3s; }
        .login-card:hover { border-color: #00E5FF; }
        h1 { font-size: 1.5rem; letter-spacing: 5px; margin-bottom: 30px; color: #fff; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #444; background: #000; color: #00E5FF; text-align: center; font-size: 1.2rem; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 8px; border: none; background: #00E5FF; color: #000; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        button:hover { background: #fff; transform: scale(1.02); }
        .error { color: #ff5252; font-size: 0.8rem; margin-top: 10px; display: none; }
        .footer { position: absolute; bottom: 20px; color: #444; font-size: 0.7rem; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="login-card" id="login-screen">
        <h1>ATLAS LOGIN</h1>
        <input type="password" id="pass" placeholder="Giriş Kodu" onkeypress="handleKey(event)">
        <button onclick="checkPass()">SİSTEME GİRİŞ YAP</button>
        <div id="err" class="error">GEÇERSİZ ERİŞİM KODU</div>
    </div>

    <div class="footer">DENTAL INTELLIGENCE SYSTEM v3.0</div>

    <script>
        // Şifren: 260354
        const SECRET = "260354";

        function handleKey(e) { if (e.key === "Enter") checkPass(); }

        function checkPass() {
            const input = document.getElementById('pass').value;
            const err = document.getElementById('err');
            
            if (input === SECRET) {
                // Şifre doğruysa Hub içeriğini yükle
                // Hub v2 dosyanın adını burada belirtiyoruz
                window.location.href = "INDEX_ATLAS_HUB_v2.html";
            } else {
                err.style.display = "block";
                document.getElementById('pass').value = "";
                // Hatalı girişte kart sarsılsın
                const card = document.getElementById('login-screen');
                card.style.transform = "translateX(10px)";
                setTimeout(() => card.style.transform = "translateX(-10px)", 50);
                setTimeout(() => card.style.transform = "translateX(0)", 100);
            }
        }
    </script>
</body>
</html>
